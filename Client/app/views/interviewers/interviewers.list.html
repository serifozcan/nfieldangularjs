<div ng-controller="interviewerListController">
    <table class="table table-hover table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Client Interviewer Id</th>
        </tr>
        <tr data-ng-repeat="interviewer in interviewers">
            <td>{{interviewer.InterviewerId}}</td>
            <td>{{interviewer.UserName}}</td>
            <td>{{interviewer.FirstName}}</td>
            <td>{{interviewer.LastName}}</td>
            <td>{{interviewer.EmailAddress}}</td>
            <td>{{interviewer.ClientInterviewerId}}</td>
        </tr>
        <tr data-ng-hide="interviewers.length">
            <td colspan="6"><span>No interviewers to show...</span></td>
        </tr>
    </table>
</div>
